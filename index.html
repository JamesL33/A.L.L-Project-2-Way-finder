<html>
  <head>
    <title>Navigation System</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
    	/*CSS goes here*/
    	/*Google Maps API CCS*/
    	/* Always set the map height explicitly to define the size of the div
    	 * element that contains the map. */
    	#map {
    	  height: 100%;
    	}
    	/* Optional: Makes the sample page fill the window. */
    	html, body {
    	  height: 100%;
    	  margin: 0;
    	  padding: 0;
    	}
    	/*End of google maps css*/
    </style>
  </head>
  <body>
  	<!-- Google Maps Api-->
  	<div id="map"></div>
  	<script>
  	  var map;
  	  function initMap() {
  	    map = new google.maps.Map(document.getElementById('map'), {
  	      center: {lat: 52.407565, lng: -1.510976},
  	      zoom: 15
  	    });
  	  }
  	</script>
  	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOKZ9KnQ0OJPf16yB6AnLcFEHdty1rGG4&callback=initMap"
  	async defer></script>
  	<!--End of Google maps api-->
  </body>
</html>

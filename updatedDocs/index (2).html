
<html>
  <head>
    <title>Navigation System</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">    
    <link rel="stylesheet" type="text/css" href="map.css">
  </head>
  <body>
  	<!-- Google Maps Api-->
  <div id="map"></div>
  	<script>
  	  var map;
  	  var centerPoint = {lat: 52.407565, lng: -1.510876};
  	  function initMap() {
  	    map = new google.maps.Map(document.getElementById('map'), {
  	      center: centerPoint,
  	      zoom: 16
  	    });

  	    var marker = new google.maps.Marker({
  	    	position: centerPoint,
  	    	map: map
  	    });

  	  }

  	</script>
  	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOKZ9KnQ0OJPf16yB6AnLcFEHdty1rGG4&callback=initMap"
  	async defer></script>
  	<!--End of Google maps api-->
</body>
</html>
